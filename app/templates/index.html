{% extends "base.html" %}

{% block content %}
<style>
    .login-container {
        max-width: 500px;
        margin: 80px auto;
        padding: 20px;
    }

    .login-card {
        background: white;
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        overflow: hidden;
    }

    .login-header {
        background: linear-gradient(135deg, var(--primary-navy) 0%, var(--primary-blue) 100%);
        color: white;
        padding: 3rem 2rem;
        text-align: center;
    }

    .login-header i {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.95;
    }

    .login-header h2 {
        margin: 0;
        font-size: 2rem;
        font-weight: 700;
        color: white;
        margin-bottom: 0.5rem;
    }

    .login-header p {
        margin: 0;
        opacity: 0.9;
        font-size: 1.1rem;
    }

    .login-body {
        padding: 3rem 2.5rem;
        background: white;
    }

    .form-label {
        font-weight: 600;
        color: var(--primary-navy);
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }

    .form-control {
        border-radius: 8px;
        padding: 0.85rem 1rem;
        border: 2px solid #dee2e6;
        transition: all 0.3s ease;
        font-size: 1rem;
    }

    .form-control:focus {
        border-color: var(--primary-navy);
        box-shadow: 0 0 0 0.2rem rgba(30, 58, 95, 0.15);
    }

    .btn-login {
        background: linear-gradient(135deg, var(--primary-navy) 0%, var(--accent-teal) 100%);
        border: none;
        border-radius: 8px;
        padding: 1rem;
        font-weight: 600;
        font-size: 1.1rem;
        width: 100%;
        color: white;
        transition: all 0.3s ease;
        margin-top: 1rem;
        cursor: pointer;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(30, 58, 95, 0.4);
        background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-teal) 100%);
    }

    .input-group-text {
        background: #f8f9fa;
        border: 2px solid #dee2e6;
        border-right: none;
        border-radius: 8px 0 0 8px;
        color: var(--primary-navy);
    }

    .input-group .form-control {
        border-left: none;
        border-radius: 0 8px 8px 0;
    }

    .input-group:focus-within .input-group-text {
        border-color: var(--primary-navy);
        background: white;
    }

    .demo-credentials {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-radius: 10px;
        padding: 1.5rem;
        margin-top: 2rem;
        border: 2px solid #dee2e6;
    }

    .demo-credentials h6 {
        color: var(--primary-navy);
        font-weight: 700;
        margin-bottom: 1rem;
        font-size: 1rem;
    }

    .credential-item {
        background: white;
        padding: 0.75rem;
        border-radius: 6px;
        margin-bottom: 0.75rem;
        border: 1px solid #dee2e6;
    }

    .credential-item:last-child {
        margin-bottom: 0;
    }

    .credential-label {
        font-size: 0.85rem;
        color: #6c757d;
        margin-bottom: 0.25rem;
    }

    .credential-value {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--primary-navy);
    }
</style>

<div class="login-container">
    <div class="card login-card">
        <div class="login-header">
            <i class="fas fa-pizza-slice"></i>
            <h2>Pizza Management System</h2>
            <p>Employee Portal</p>
        </div>
        <div class="login-body">
            <form method="POST" action="{{ url_for('index') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Enter your username" value="admin" required autofocus>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter your password" value="admin123" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>

            <div class="demo-credentials">
                <h6 class="text-center">
                    <i class="fas fa-info-circle me-2"></i>Demo Credentials
                </h6>
                <div class="credential-item">
                    <div class="credential-label">Username</div>
                    <div class="credential-value">admin</div>
                </div>
                <div class="credential-item">
                    <div class="credential-label">Password</div>
                    <div class="credential-value">admin123</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
